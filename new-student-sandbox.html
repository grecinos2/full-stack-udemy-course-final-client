<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Student Management System - Add Student Sandbox</title>
</head>

<body>
    <h1>Student Management System - Add Student Sandbox</h1>
    Add student:
    <span class="clickable-icon open-add-student-form-modal" data-target-list="" data-bs-toggle="modal"
        data-bs-target="#addStudentModal">&nbsp;&nbsp;
        <i class="fa-solid fa-circle-plus fa-2x" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Add a Student"></i>
    </span>



    <!-- Add New Student Popup Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addNewStudentForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Add new Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="studentName">Student Name</label>
                        <input type="text" class="form-control" id="studentName" length="20" maxlength="65" required />
                        <label for="studentAge">Age</label>
                        <input type="text" class="form-control" id="studentAge" length="5" maxlength="10" required />
                        <label for="studentGrade">Grade</label>
                        <input type="text" class="form-control" id="studentGrade" length="5" maxlength="10" required />
                        <input type="hidden" id="targetListId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add new Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toasts Container -->
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100;">

        <!-- Success - Student added to DB - Toast -->
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0 mb-2" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Student information added successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

        <!-- Failed - Student failed to add to DB - Toast -->
        <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Failed to add student information.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
